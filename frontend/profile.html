<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - WasteNot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">WasteNot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="donation.html">Donate</a></li>
          <li class="nav-item"><a class="nav-link" href="agent.html">Agents</a></li>
          <li class="nav-item"><a class="nav-link" href="feature.html">Features</a></li>
          <!-- Login/Profile Section -->
          <li class="nav-item" id="loginButton">
            <a class="btn btn-success ms-3" href="login.html">Login</a>
          </li>
          <li class="nav-item dropdown d-none" id="userProfile">
            <a class="nav-link dropdown-toggle ms-3" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i> <span id="userName">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item active" href="profile.html"><i class="bi bi-person"></i> My Profile</a></li>
              <li><a class="dropdown-item" href="my-orders.html"><i class="bi bi-box"></i> My Orders</a></li>
              <li><a class="dropdown-item" href="my-donations.html"><i class="bi bi-heart"></i> My Donations</a></li>
              <li><a class="dropdown-item" href="my-addresses.html"><i class="bi bi-geo-alt"></i> My Addresses</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">My Account</h5>
            <div class="list-group list-group-flush">
              <a href="profile.html" class="list-group-item list-group-item-action active">
                <i class="bi bi-person"></i> My Profile
              </a>
              <a href="my-orders.html" class="list-group-item list-group-item-action">
                <i class="bi bi-box"></i> My Orders
              </a>
              <a href="my-donations.html" class="list-group-item list-group-item-action">
                <i class="bi bi-heart"></i> My Donations
              </a>
              <a href="my-addresses.html" class="list-group-item list-group-item-action">
                <i class="bi bi-geo-alt"></i> My Addresses
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Content -->
      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="card-title mb-0">Profile Information</h5>
              <button class="btn btn-outline-success btn-sm" id="editProfileBtn">
                <i class="bi bi-pencil"></i> Edit Profile
              </button>
            </div>
            
            <div class="text-center mb-4">
              <div class="mb-3">
                <i class="bi bi-person-circle display-1 text-success"></i>
              </div>
              <h4 id="profileName" class="mb-0">Loading...</h4>
              <p id="profileEmail" class="text-muted">Loading...</p>
            </div>

            <form id="profileForm">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" id="role" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" disabled></textarea>
              </div>
              <div id="editButtons" style="display: none;">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <button type="button" class="btn btn-outline-secondary" id="cancelEdit">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/profile.js"></script>
</body>
</html>
