<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300" viewBox="0 0 300 300">
  <!-- Grocery Pack -->
  <symbol id="grocery-pack" viewBox="0 0 300 300">
    <rect width="100%" height="100%" fill="#e9ecef"/>
    <path d="M100,140 L200,140 L220,240 L80,240 Z" fill="#198754"/>
    <circle cx="150" cy="100" r="40" fill="#198754"/>
    <text x="150" y="270" text-anchor="middle" fill="#198754" font-family="Arial" font-size="24">Grocery Pack</text>
  </symbol>

  <!-- School Bag -->
  <symbol id="school-bag" viewBox="0 0 300 300">
    <rect width="100%" height="100%" fill="#e9ecef"/>
    <path d="M100,80 L200,80 L220,240 L80,240 Z" fill="#0d6efd"/>
    <rect x="140" y="60" width="20" height="40" fill="#0d6efd"/>
    <text x="150" y="270" text-anchor="middle" fill="#0d6efd" font-family="Arial" font-size="24">School Bag</text>
  </symbol>

  <!-- Calculator -->
  <symbol id="calculator" viewBox="0 0 300 300">
    <rect width="100%" height="100%" fill="#e9ecef"/>
    <rect x="100" y="80" width="100" height="160" rx="10" fill="#0dcaf0"/>
    <rect x="110" y="90" width="80" height="30" fill="#fff"/>
    <text x="150" y="270" text-anchor="middle" fill="#0dcaf0" font-family="Arial" font-size="24">Calculator</text>
  </symbol>

  <!-- First Aid Kit -->
  <symbol id="first-aid" viewBox="0 0 300 300">
    <rect width="100%" height="100%" fill="#e9ecef"/>
    <rect x="90" y="100" width="120" height="100" fill="#ffc107"/>
    <rect x="140" y="90" width="20" height="120" fill="#dc3545"/>
    <rect x="90" y="140" width="120" height="20" fill="#dc3545"/>
    <text x="150" y="270" text-anchor="middle" fill="#ffc107" font-family="Arial" font-size="24">First Aid Kit</text>
  </symbol>
</svg> 