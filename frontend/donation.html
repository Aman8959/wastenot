<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate | WasteNot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">WasteNot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="donation.html">Donate</a></li>
          <li class="nav-item"><a class="nav-link" href="agent.html">Agents</a></li>
          <li class="nav-item"><a class="nav-link" href="feature.html">Features</a></li>
          <li class="nav-item"><a class="btn btn-success ms-2" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Donation Form -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Donate to Support Communities</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 bg-white shadow-sm p-4 rounded">
        <form>
          <div class="mb-3">
            <label class="form-label">Your Full Name</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Item to Donate</label>
            <input type="text" class="form-control" placeholder="e.g. Blankets, Food Packets" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Item Category</label>
            <select class="form-select" required>
              <option value="">Select Category</option>
              <option>Food</option>
              <option>Clothing</option>
              <option>Medicine</option>
              <option>Hygiene</option>
              <option>Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Location (for pickup)</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Additional Notes</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit Donation</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p>&copy; 2025 WasteNot. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
